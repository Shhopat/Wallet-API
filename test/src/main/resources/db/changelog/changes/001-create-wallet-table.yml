databaseChangeLog:
  - changeSet:
      id: 001-create-wallet-table
      author: ibragim
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: balance
                  type: BIGINT
                  constraints:
                    nullable: false
