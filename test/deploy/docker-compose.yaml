version: '3.8'

services:
  app:
    image: myapp:latest
    env_file: secret.env

    ports:
      - "${HOST_PORT:-8080}:8080"

    depends_on:
      - db

    networks:
      - wallet-network

    restart: unless-stopped

  db:
    image: postgres:15
    env_file: secret.env

    volumes:
      - db-data:/var/lib/postgresql/data

    networks:
      - wallet-network

    restart: unless-stopped

volumes:
  db-data:

networks:
  wallet-network:
    driver: bridge
